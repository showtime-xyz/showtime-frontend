name: Expo Staging

defaults:
  run:
    working-directory: apps/expo

on:
  push:
    branches:
      - staging
  workflow_dispatch:

concurrency:
  group: staging-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    steps:
      - name: Set up repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Find yarn cache
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Set up Expo
        uses: expo/expo-github-action@v7
        with:
          eas-version: latest
          eas-cache: true
          expo-cache: true
          expo-version: 4.x
          token: ${{ secrets.EXPO_TOKEN }}

      # - name: EAS Update
      #   run: NODE_OPTIONS=--max-old-space-size=5120 EXPO_DEBUG=true STAGE=staging eas update --branch staging --message "Deploy to staging"

      - name: Build Android on EAS
        run: STAGE=staging eas build --profile preview --platform android --non-interactive --no-wait --resource-class=large

      - name: Build iOS on EAS
        run: STAGE=staging eas build --profile preview --platform ios --non-interactive --no-wait --resource-class=m1-experimental
