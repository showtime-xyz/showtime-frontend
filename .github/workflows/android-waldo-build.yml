name: Android waldo build

on:
  pull_request:
    branches: [ "staging" ]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 0
          
          
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
      
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - name: Install dependencies
      run: yarn install --immutable

    - name: Build apk
      run: |
          yarn waldo:build && cd android/ && chmod +x ./gradlew && STAGE=development ./gradlew assembleDebug \

          echo "APK_PATH=$(pwd)/app/build/outputs/apk/app-debug.apk" >>$GITHUB_ENV

    - name: Upload build to Waldo
      uses: waldoapp/gh-action-upload@v1
      with:
          build_path: ${{ env.APK_PATH }}
          upload_token: ${{ secrets.WALDO_UPLOAD_TOKEN }}
          is_debug_mode: true

